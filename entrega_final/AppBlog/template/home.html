{% extends "base.html" %}
{% load static %}
{% get_media_prefix as MEDIA_URL %}

{% block contenido %}
<div class="container col-md-12">
    <h2 class="my-4 text-center text-lg-left">Home</h2>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for publicacion in publicaciones %}
        <div class="col">
            <div class="card">
                <img src="{{ MEDIA_URL }}{{ publicacion.image }}" class="card-img-top"
                    alt="{{ MEDIA_URL }}{{ publicacion.image }}">

                <div class="card-body">
                    <h5 class="card-title">{{ publicacion.title }}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">{{ publicacion.sub_title }}</h6>
                    <p class="card-text">{{ publicacion.content }}</p>
                    <a href="#" class="btn btn-primary">Ver m√°s</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
